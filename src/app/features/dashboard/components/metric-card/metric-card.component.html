<div class="border rounded-xl p-6">
  <div class="flex items-center justify-between">
    <div class="text-sm">
      {{ title }}
    </div>
    <i class="text-zinc-400" [class]="icon"></i>
  </div>

  <div class="mt-4 flex items-baseline gap-4">
    <h3 class="text-3xl font-semibold">{{ value }}</h3>
    <div
      class="flex gap-1 items-center"
      [ngClass]="isPositive ? 'text-emerald-500' : 'text-rose-500'"
    >
      <i
        class="text-xs pi"
        [ngClass]="isPositive ? 'pi-arrow-up' : 'pi-arrow-down'"
      ></i>
      <div class="text-sm">
        {{ sign + differenceThanLastMonth }}
      </div>
    </div>
  </div>
  <p class="mt-1 text-zinc-400 text-xs">
    {{ sign + percentage }}% em relação ao ultimo mes
  </p>
</div>
